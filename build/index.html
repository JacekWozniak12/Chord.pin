<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord.pin</title>
</head>
<body>
    <!-- Application scheme -->
    
    <h1>chord.pin</h1>
    <input type="text" id="prompt"  placeholder="...write command here"/>
    <h2>Command helps</h2>
    <div class="global-settings"></div>

    <div id="chordList">
        <h2>SELECT CHORD</h2>
        <select name="" id="">
            <option value="">C5 Minor</option>
            <option value="">C4 Major Powerchord</option>
            <option value="">C3 ^ C4</option>
        </select>
    </div>

    <div class="chord">
        <h2>CHORD C5</h2>
        <h3>C5 + C3</h3>
        <div class="chord-settings">
            <label for="volume">Volume:</label>
            <input type="range" id="volume">
    
            <label for="duration">Duration: </label>
            <input type="number" id="duration" class="settings-input">
    
            <label for="delay">Delay: </label>
            <input type="number" id="delay">
        </div>
    </div>
    <script src="index.js"></script>
    

</body>
</html>
